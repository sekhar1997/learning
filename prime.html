<!doctype html>
<html>
<body>
<script type="text/javascript">
var n=prompt("enter a number");
var flag=0;
n=parseInt(n);
for(i=2;i<=n;i++)
{
	if(n%i==0)
	{
	flag=1;break;
	}
	else{
		flag=0;break;
	}
}
if(flag==1){
window.alert("not prime");}
else{window.alert("prime");}
</script>
</body>
</html>
